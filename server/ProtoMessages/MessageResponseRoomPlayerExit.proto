syntax = "proto2";
option optimize_for = LITE_RUNTIME;
option java_package = "ProtoMessages";
option java_outer_classname = "MessageResponseRoomPlayerExitBase";

message MessageResponseRoomPlayerExit {
    required int64 roomId = 1 [default = 0];
    required int64 playerId = 2 [default = 0];
    required int32 position = 3 [default = 0];
}